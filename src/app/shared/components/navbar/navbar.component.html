<header class="sticky top-0 z-20 backdrop-blur bg-overlay border-b border-light">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <a 
      routerLink="/" 
      class="flex items-center gap-2 hover:opacity-80 transition-opacity"
    >
      <img 
        src="assets/images/general/ui/logo.png"
        alt="Hanal PixÃ¡n"
        class="h-8 w-auto object-contain"
        loading="eager"
      />
    </a>
    
    <nav class="hidden md:flex gap-6 text-sm text-secondary">
      @for (item of navItems(); track item.href) {
        <a 
          [routerLink]="item.href"
          class="hover:text-accent-light transition-colors duration-200 relative"
          routerLinkActive="text-accent-light font-semibold after:absolute after:bottom-[-2px] after:left-0 after:w-full after:h-0.5 after:bg-accent-light after:rounded-full"
          [routerLinkActiveOptions]="{ exact: item.href === '/' }"
        >
          {{ item.label }}
        </a>
      }
    </nav>
    
    <a 
      routerLink="/pib" 
      class="px-4 py-2 rounded-full bg-accent/90 hover:bg-accent transition-colors 
             shadow-lg shadow-accent/30 text-sm font-medium"
    >
      Ver receta
    </a>
  </div>
</header>
