<nav class="bg-black border-b-2 border-orange-600 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      
      <!-- Mobile menu button -->
      <button 
        type="button"
        class="md:hidden bg-orange-600 hover:bg-orange-700 text-white p-2 rounded-lg"
        (click)="toggleMobileMenu()"
        aria-label="Toggle menu"
      >
        @if (!mobileMenuOpen()) {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        } @else {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        }
      </button>
      
      <!-- Logo -->
      <a routerLink="/" class="text-orange-400 text-xl font-bold">
        HANAL PIX√ÅN
      </a>
      
      <!-- Desktop menu -->
      <div class="hidden md:flex space-x-6">
        @for (item of navItems(); track item.href) {
          <a 
            [routerLink]="item.href"
            class="text-white hover:text-orange-400 px-3 py-2 text-sm font-medium"
            routerLinkActive="text-orange-400"
            [routerLinkActiveOptions]="{ exact: item.href === '/' }"
          >
            {{ item.label }}
          </a>
        }
        <a 
          routerLink="/pib" 
          class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg text-sm font-medium"
        >
          Ver receta
        </a>
      </div>
      
      <!-- Mobile placeholder for layout -->
      <div class="w-10 md:hidden"></div>
    </div>
    
    <!-- Mobile menu -->
    @if (mobileMenuOpen()) {
      <div class="md:hidden bg-black border-t border-orange-600">
        <div class="px-4 py-3 space-y-3">
          @for (item of navItems(); track item.href) {
            <a 
              [routerLink]="item.href"
              class="block text-white hover:text-orange-400 py-3 text-lg font-medium border-b border-gray-800"
              routerLinkActive="text-orange-400"
              [routerLinkActiveOptions]="{ exact: item.href === '/' }"
              (click)="closeMobileMenu()"
            >
              {{ item.label }}
            </a>
          }
          <a 
            routerLink="/pib" 
            class="block w-full text-center bg-orange-600 hover:bg-orange-700 text-white py-3 rounded-lg text-lg font-medium mt-4"
            (click)="closeMobileMenu()"
          >
            Ver receta del Pib
          </a>
        </div>
      </div>
    }
  </div>
</nav>
