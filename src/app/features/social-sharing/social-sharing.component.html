<!-- COMPARTIR TRADICION -->
<section class="relative py-24 bg-bg-primary">
  <div class="mx-auto max-w-4xl px-6 text-center">
    <h2 class="text-3xl font-bold mb-8" data-aos="fade-up">
      <i data-lucide="share-2" class="inline w-8 h-8 mr-2 text-maya-orange"></i>
      Compartir la Tradición
    </h2>
    
    <p class="text-xl text-secondary mb-12 max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="200">
      Ayúdanos a preservar esta hermosa tradición compartiéndola con el mundo
    </p>
    
    <div class="flex flex-wrap justify-center gap-4" data-aos="fade-up" data-aos-delay="400">
      @for (social of socialPlatforms(); track social.platform; let i = $index) {
        <button 
          (click)="shareOn(social.platform)"
          class="flex items-center space-x-3 px-6 py-3 rounded-full text-white font-medium transition-all duration-300 hover:scale-105 hover:shadow-glow group"
          [style.background-color]="social.color"
          [attr.data-aos]="'zoom-in'"
          [attr.data-aos-delay]="social.delay + 600"
        >
          @if (social.platform === 'copy' && copySuccess()) {
            <i data-lucide="check" class="w-5 h-5 text-white"></i>
            <span>¡Copiado!</span>
          } @else {
            <i [attr.data-lucide]="social.icon" class="w-5 h-5 text-white group-hover:scale-110 transition-transform"></i>
            <span>{{ social.name }}</span>
          }
        </button>
      }
    </div>

    <!-- Mensaje adicional -->
    <div class="mt-12" data-aos="fade-up" data-aos-delay="1000">
      <div class="inline-flex items-center space-x-3 bg-maya-orange/10 rounded-full px-6 py-3 border border-maya-orange/20">
        <i data-lucide="users" class="w-5 h-5 text-maya-orange"></i>
        <span class="text-maya-orange font-medium">Cada compartir ayuda a preservar nuestra cultura</span>
      </div>
    </div>

    <!-- Estadísticas de compartir (opcional) -->
    <div class="mt-8 grid grid-cols-3 gap-4 max-w-md mx-auto" data-aos="fade-up" data-aos-delay="1200">
      <div class="text-center">
        <div class="text-2xl font-bold text-accent-light">150+</div>
        <div class="text-sm text-muted">Veces compartido</div>
      </div>
      <div class="text-center">
        <div class="text-2xl font-bold text-accent-light">25</div>
        <div class="text-sm text-muted">Familias inspiradas</div>
      </div>
      <div class="text-center">
        <div class="text-2xl font-bold text-accent-light">3</div>
        <div class="text-sm text-muted">Generaciones</div>
      </div>
    </div>
  </div>
</section>
