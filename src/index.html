<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Página documental inmersiva sobre Hanal Pixán en Mérida, el pib familiar y la travesía simbólica por la Ceiba hacia Xibalbá.">
  <meta property="og:title" content="Hanal Pixán – La Ceiba y el Pib Familiar">
  <meta property="og:description" content="Scroll storytelling: desde la copa de la ceiba hasta Xibalbá. Receta y tradición del pib familiar.">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: {
              DEFAULT: '#FF6F00',
              soft: '#FFA500'
            },
            cenote: '#1EC1B8'
          }
        }
      }
    };
  </script>
  
  <!-- Initialize Lucide Icons -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Función para inicializar iconos Lucide
      function initLucideIcons() {
        if (typeof lucide !== 'undefined') {
          lucide.createIcons();
          console.log('Lucide icons initialized from CDN');
        } else {
          console.warn('Lucide not available');
        }
      }
      
      // Inicializar inmediatamente
      initLucideIcons();
      
      // También inicializar después de un delay para componentes que se cargan tarde
      setTimeout(initLucideIcons, 500);
      setTimeout(initLucideIcons, 1000);
      
      // Observer para re-inicializar cuando se añadan nuevos elementos
      if (typeof MutationObserver !== 'undefined') {
        const observer = new MutationObserver(function(mutations) {
          let shouldUpdate = false;
          mutations.forEach(function(mutation) {
            if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
              for (let node of mutation.addedNodes) {
                if (node.nodeType === Node.ELEMENT_NODE && 
                    (node.querySelector('[data-lucide]') || node.hasAttribute('data-lucide'))) {
                  shouldUpdate = true;
                  break;
                }
              }
            }
          });
          
          if (shouldUpdate) {
            setTimeout(initLucideIcons, 100);
          }
        });
        
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      }
    });
  </script>
</head>
